[build]
publish = "example-project/dist"
command = "rm -rf node_modules package-lock.json && npm install && npm run build && cd example-project && rm -rf node_modules package-lock.json && npm install && npm run build:no-check"

[[headers]]
for = "/*"
[headers.values]
Cross-Origin-Embedder-Policy = "require-corp"
Cross-Origin-Opener-Policy = "same-origin"


# 确保重定向以支持 SPA 路由
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
